<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use xlink:href="#bootstrap"></use>
      </svg>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/home" routerLinkActive="link-dark" class="nav-link px-2" [ngClass]="{'link-secondary': isActive('/home')}">Home</a></li>
      <li *ngIf="isAuthenticated"><a routerLink="/todo" routerLinkActive="link-dark" class="nav-link px-2" [ngClass]="{'link-secondary': isActive('/todo')}">ToDo</a></li>
      <li><a routerLink="/about" routerLinkActive="link-dark" class="nav-link px-2" [ngClass]="{'link-secondary': isActive('/about')}">About</a></li>
    </ul>
    <div class="col-md-3 text-end">
      <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-outline-primary me-2">Logout</button>
      <a *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
      <a *ngIf="!isAuthenticated" routerLink="/signup" class="btn btn-primary">Sign up</a>
    </div>
  </header>
</div>
